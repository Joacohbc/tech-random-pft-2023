<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

		<div class="card">
			<h:form>
				<p:growl id="messages" showDetail="true" showIcon="false" closable="true"> <p:autoUpdate/> </p:growl>

				<p:menubar>
					<c:if test="#{authBean.esAnalista() || authBean.esTutor()}">
						<p:submenu label="Usuarios" icon="pi pi-fw pi-user">
							<p:menuitem value="Buscar" icon="pi pi-fw pi-search" outcome="listadoUsuarios.xhtml"/>
						</p:submenu>
					</c:if>

					<c:if test="#{authBean.esAnalista()}">
						<p:submenu label="Constancias" icon="pi pi-fw pi-user">
							<p:menuitem value="Listado" icon="pi pi-fw pi-search" outcome="listadoConstancia.xhtml"/>
						</p:submenu>
						<p:submenu label="Mantenimiento" icon="pi pi-fw pi-cog">
							<p:menuitem value="De ITR" icon="pi pi-fw pi-building" outcome="mantenimientoItr.xhtml"/>
							<p:submenu label="De Plantilla" icon="pi pi-fw pi-file-pdf">
								<p:menuitem value="Agregar" icon="pi pi-fw pi-plus-circle" outcome="mantenimientoConstanciaCrear.xhtml"/>
								<p:menuitem value="Listado" icon="pi pi-fw pi-search" outcome="mantenimientoConstanciaListado.xhtml"/>
							</p:submenu>
						</p:submenu>
					</c:if>

					<c:if test="#{authBean.esEstudiante()}">
						<p:submenu label="Constancias" icon="pi pi-fw pi-file-pdf">
							<p:menuitem value="Solicitar" icon="pi pi-fw pi-plus-circle" outcome="solicitarConstancia.xhtml"/>
							<p:menuitem value="Descargar" icon="pi pi-fw pi-search" outcome="descargarContanciasEstudiante.xhtml"/>
						</p:submenu>
						<p:submenu label="Reclamos" icon="pi pi-fw pi-exclamation-triangle">
							<p:menuitem value="Generar" icon="pi pi-fw pi-plus-circle" outcome="ingresarReclamo.xhtml"/>
						</p:submenu>
						
					</c:if>
					
					<f:facet name="options">
						<p:avatar id="dynaButton" label="#{headerBean.getIniciales()}" styleClass="mr-2"
							size="large" shape="circle" class='cursor-pointer' />
						<p:menu overlay="true" my="left top" trigger="dynaButton"
							at="left bottom">

							<p:menuitem value="#{headerBean.nombreCompleto}" disabled="true"
								icon="pi pi-user" />
							<p:menuitem value="#{headerBean.rol}" disabled="true"
								icon="pi pi-id-card" />
							<p:submenu label="Opciones">
								<p:menuitem value="Mi Perfil" icon="pi pi-user-edit" action="#{headerBean.verPerfil()}"/>
							</p:submenu>
							<p:submenu label="Sesion">
								<p:menuitem value="Cambiar contraseÃ±a" icon="pi pi-lock" disabled="true"/>
								<p:menuitem value="Logout" icon="pi pi-power-off" action="#{headerBean.logout()}"/>
							</p:submenu>
						</p:menu>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
</ui:composition>

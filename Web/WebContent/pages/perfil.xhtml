<ui:composition template="/layouts/default.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			
			<p:panel header="Mis Datos Personales">
				<p:panelGrid columns="4" styleClass="ui-noborder">
					<p:outputLabel value="Nombres:" />
					<p:inputText value="#{perfilBean.usuario.nombres}" />

					<p:outputLabel value="Apellidos:" />
					<p:inputText value="#{perfilBean.usuario.apellidos}" />

					<p:outputLabel value="Documento:" />
					<p:inputText value="#{perfilBean.usuario.documento}" />

					<p:outputLabel value="E-mail Personal:" />
					<p:inputText value="#{perfilBean.usuario.emailPersonal}" />

					<p:outputLabel value="E-mail Utec:" />
					<p:inputText value="#{perfilBean.usuario.emailUtec}" />

					<p:outputLabel value="Telefono:" />
					<p:inputText value="#{perfilBean.usuario.telefono}" />

					<p:outputLabel value="Localidad:" />
					<p:inputText value="#{perfilBean.usuario.localidad}" />

					<p:outputLabel value="Fecha de Nacimiento:" />
					<p:datePicker value="#{perfilBean.usuario.fecNacimiento}"
						monthNavigator="true" yearNavigator="true"/>

					<p:outputLabel value="Departamento:"></p:outputLabel>
					<p:selectOneMenu value="#{perfilBean.usuario.departamento}">
						<f:selectItems value="#{enumBean.departamentos}"
							var="departamentos" itemValue="#{departamentos}"
							itemLabel="#{departamentos}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Genero:"></p:outputLabel>
					<p:selectOneMenu value="#{perfilBean.usuario.genero}">
						<f:selectItems value="#{enumBean.generos}" var="genero"
							itemValue="#{genero}" itemLabel="#{genero}"></f:selectItems>
					</p:selectOneMenu>

					<c:if test="#{authBean.esTutor()}">
						<p:outputLabel value="Tipo de Tutor:"></p:outputLabel>
						<p:selectOneMenu value="#{perfilBean.usuario.tipo}">
							<f:selectItems value="#{enumBean.tipoTutores}" var="tipoTutores"
								itemValue="#{tipoTutores}" itemLabel="#{tipoTutores}"></f:selectItems>
						</p:selectOneMenu>
					</c:if>

					<c:if test="#{authBean.esTutor()}">
						<p:outputLabel value="Área:" />
						<p:inputText value="#{perfilBean.usuario.area}" />
					</c:if>

					<c:if test="#{authBean.esEstudiante()}">
						<p:outputLabel value="Generación:"/>
						<p:inputText value="#{perfilBean.usuario.generacion}" />
					</c:if>
					
					<p:commandButton action="#{perfilBean.guardarDatos}" value="Guardar Datos"/>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>

<ui:composition template="/layouts/default.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
		<f:event type="preRenderView" listener="#{mantenimientoConstanciaBean.checkUser}" />
		
			
		<h:form id="form" enctype="multipart/form-data">
			<h5>Titulo</h5>
        	<p:inputText value="#{mantenimientoConstanciaBean.titulo}"/>

        	<h5>Parrafo 1</h5>
        	<p:inputTextarea rows="6" cols="33" value="#{mantenimientoConstanciaBean.parrafo1}"/>

 	        <h5>Parrafo 2</h5>
        	<p:inputTextarea rows="6" cols="33" value="#{mantenimientoConstanciaBean.parrafo2}"/>
        	
        	<h5>Plantilla</h5>
	        <p:fileUpload value="#{mantenimientoConstanciaBean.file}" mode="simple" skinSimple="true"/>
	        <p:commandButton value="Submit" ajax="false" action="#{mantenimientoConstanciaBean.upload}" styleClass="mt-3 ui-button-outlined block"/>
	                      
	      	<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                         icon="pi pi-arrow-down" styleClass="mr-2">
            	<p:fileDownload value="#{mantenimientoConstanciaBean.fileDownloaded}"/>
        	</p:commandButton>
        	
		</h:form>
	    
	</ui:define>



</ui:composition>

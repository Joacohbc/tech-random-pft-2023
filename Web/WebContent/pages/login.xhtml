<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeflex.min.css" library="css" />
</h:head>

<h:body>
	<div class="flex justify-content-center align-items-center flex-column">
		<div>
			<p:graphicImage name="images/utec_logo.png" width="300px" />
		</div>
		<div>
			<h:form>
				<p:panelGrid columns="1" layout="flex"
                 	columnClasses="col-12"
					contentStyleClass="ui-fluid"
                 	styleClass="customPanelGrid ui-noborder border-round-3xl shadow-1 p-3 max-w-29rem">
                 	
          			<p:messages id="messages" showDetail="true" showIcon="false" closable="true">
						<p:autoUpdate />
					</p:messages>
				
					<p:inputText value="#{loginBean.nombreUsuario}" placeholder="Nombre de Usuario">
						<p:ajax />
					</p:inputText>

					<p:password value="#{loginBean.contrasenia}" placeholder="Contrase単a">
						<p:ajax />
					</p:password>

					<p:selectOneMenu value="#{loginBean.rol}">
						<f:selectItems value="#{enumBean.roles}" var="rol"
							itemValue="#{rol}" itemLabel="#{rol}"/>
					</p:selectOneMenu>
	                
					<p:commandButton action="#{loginBean.loginActiveDirectory()}" value="Login"/>
					
					<div class="flex flex-column align-content-center">
						<p:commandLink value="多No estas registrado?" action="#{loginBean.register()}"/>
						<p:commandLink value="多Has olivdado tu contrase単a?" action="#{loginBean.restablecerContrasenia()}"/>
					</div>
				</p:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="primeflex.min.css" library="css" />
</h:head>

<h:body>
	<f:event type="preRenderView"
		listener="#{restablecerContrasenia.check}" />
			
	<div class="flex justify-content-center align-items-center flex-column">
		<div>
			<p:graphicImage name="images/utec_logo.png" width="300px" />
		</div>
		<div>
			<h:form>
				<p:messages id="messages" showDetail="true" showIcon="false">
					<p:autoUpdate />
				</p:messages>

				<h2>Restablecer contraseña del usuario
					#{restablecerContrasenia.nombreCompleto}
					(#{restablecerContrasenia.nombreUsuario})</h2>
				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:outputLabel value="Contraseña:"></p:outputLabel>
					<p:password value="#{restablecerContrasenia.nuevaContrasenia}"/>

					<p:outputLabel value="Confirmar Contraseña:"></p:outputLabel>
					<p:password value="#{restablecerContrasenia.confirmacionContrasenia}"/>

					<p:commandButton action="#{restablecerContrasenia.restablecer}" value="Restablecer"/>
				</p:panelGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
